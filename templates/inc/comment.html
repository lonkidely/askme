{% load static %}

<div class="row justify-content-center">
    <div class="mb-3">
        <div class="card pos-relative py-3 px-3 mb-3 border-top-1 border-right-1 border-bottom-1 rounded-3 border-dark">
            <div class="row">
                <div class="col-1">
                    <div class="d-flex-row align-items-center mt-2">
                        <div>
                            <label class="form-check-label" for="exampleCheck1">Correct!</label>
                        </div>
                        <div class="form-group form-check d-flex justify-content-center">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        </div>
                    </div>
                    <div class="d-flex align-items-start justify-content-between">
                        <a href="#"><i class="fa fa-thumbs-o-up text-success"></i></a>
                        <b>{{ comment.rating }}</b>
                        <a href="#"><i class="fa fa-thumbs-o-down text-danger"></i></a>
                    </div>
                </div>
                <div class="col-1 avatar_comment">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="{{ comment.author.avatar.url }}">
                    </div>
                </div>

                <div class="col-10 mb-3 mb-sm-0">
                    <p class="text-sm">
                        {{ comment.content }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
