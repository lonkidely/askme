{% load static %}

<div class="row justify-content-center">
    <div class="mb-3">
        <div class="card pos-relative py-3 px-3 mb-3 border-top-0 border-start-0 border-end-0 border-bottom-1">
            <div class="row align-items-center">
                <div class="col-2 avatar_question_answer">
                    <div class="mb-4">
                        <img src="{{ question.author.avatar.url }}">
                    </div>
                </div>
                <div class="col-10 mb-3 mb-sm-0">
                    <h5>
                        <a href="#" class="text-primary">{{ question.title }}</a>
                    </h5>
                    <p class="text-sm">
                        {{ question.content }}
                    </p>
                    <div class="row">
                        <div class="col-2 text-center">
                            <span class="mx-1"><a href="#"><i class="fa fa-thumbs-o-up text-success"></i></a></span>
                            <b>{{ question.rating }}</b>
                            <span class="mx-1"><a href="#"><i class="fa fa-thumbs-o-down text-danger"></i></a></span>
                        </div>
                        <div class="col-10 text-sm op-5 ps-5">
                            <b>Tags:</b>
                            {% for tag in question.all_tags %}
                                <a href="{% url 'tag' tag %}">{{ tag.title }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
