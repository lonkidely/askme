{% extends 'inc/base.html' %}
{% load static %}

{% block content %}
    <div class="d-flex flex-column">
        <div class="justify-content-center d-flex">
            <h2>New question</h2>
        </div>
        <div class="input-group my-3 d-flex justify-content-center">
            <div class="me-5"><span>Title</span></div>
            <div class="d-flex w-50"><input type="text" class="form-control" id="title-input" aria-describedby="title">
            </div>
        </div>
        <div class="d-flex flex-row input-group mb-3 justify-content-center">
            <div class="me-5"><span>Text</span></div>
            <div class="d-flex w-50 h-auto"><textarea class="form-control question-text" rows="10" aria-label="Text"></textarea></div>
        </div>
        <div class="d-flex flex-row justify-content-center mb-3">
            <div class="me-5"><span>Tags</span></div>
            <div class="d-flex w-50"><input type="text" class="form-control" id="title-input" aria-describedby="title"></div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="me-5"><span class="invisible">Tags</span></div>
            <div class="d-flex w-50"><a href="#" class="btn btn-primary sign-up-btn">Ask</a></div>
        </div>
    </div>

{% endblock %}
