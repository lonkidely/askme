{% extends 'inc/base.html' %}
{% load static %}

{% block content %}
    <div class="d-flex flex-column">
        <div class="d-flex justify-content-center"><h2>Sign In</h2></div>
        <form>
            <div class="d-flex flex-row justify-content-between form-group has-feedback my-2 align-items-center">
                <div class="d-flex w-25">
                    <label class="form-label me-3"><h4>Login</h4></label>
                </div>
                <div class="d-flex w-50">
                    <input type="text" class="form-control form-input" placeholder="" required>
                </div>
                <div class="d-flex w-25 ps-3">
                    <label id="emailCheck" class="text-danger">
                        <h5>Invalid login</h5>
                    </label>
                    <span class="glyphicon form-control-feedback"></span>
                </div>
            </div>

            <div class="d-flex flex-row justify-content-between form-group has-feedback my-2 align-items-center">
                <div class="d-flex w-25">
                    <label class="form-label"><h4>Password</h4></label>
                </div>
                <div class="d-flex w-50">
                    <input type="password" class="form-control form-input" placeholder="" required>
                </div>
                <div class="d-flex w-25 ps-3">
                    <label id="emailCheck" class="text-danger">
                        <h5>Invalid password</h5>
                    </label>
                    <span class="glyphicon form-control-feedback"></span>
                </div>
            </div>
        </form>

        <div class="d-flex justify-content-center">
            <div class="d-flex w-25">
                <label class="invisible"></label>
            </div>
            <div class="d-flex w-50 justify-content-center align-items-center">
                <div class="me-3"><button id="submit" type="submit" class="btn btn-primary submit" value="Login">Login</button></div>
                <a href="{% url 'sign-up' %}">create new account</a>
            </div>
            <div class="d-flex w-25">
                <span class="glyphicon form-control-feedback"></span>
            </div>
        </div>

    </div>
{% endblock %}
